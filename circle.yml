machine:
  node:
    version: 6.1.0
dependencies:
  pre:
    - npm install -g phantomjs
test:
  override:
    - lein kibit
    - lein trampoline test
    - lein with-profile test doo phantom once
deployment:
  dockerhub-master:
	branch: master
	commands:
	  - "curl -H \"Content-Type: application/json\" --data '{\"source_type\": \"Branch\", \"source_name\": \"development\"}' -X POST $DOCKER_HUB_WEBHOOK" 
